<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            min-height: 100vh;
        }
        .main-container {
            padding: 2rem;
        }
        .video-container {
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .video-feed {
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
            margin: auto;
        }
        .prediction-panel {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .disease-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1 class="display-4">Plant Disease Detection</h1>
        <p class="lead">Real-time detection using computer vision</p>
    </div>

    <div class="container main-container">
        <div class="row">
            <div class="col-lg-8">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="prediction-panel">
                    <h3 class="mb-3">Detection Results</h3>
                    <div class="disease-info">
                        <h4 id="prediction-text">Analyzing...</h4>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="disease-details">
                            <p class="text-muted">Point camera at plant leaves for detection</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
